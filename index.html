<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="row" id="9">
        <div class="hour col">
          <p>9am</p>
        </div>
        
          <textarea class="present col-10" id="9am"></textarea>

        <div class="saveBtn col" id="save9">
          <i class="fa fa-save" aria-hidden="true"></i>
        </div>
      </div>
      <div class="row" id="10">
        <div class="hour col">
          <p>10am</p>
        </div>

          <textarea class="present col-10" id="10am"></textarea>

        <div class="saveBtn col" id="save10">
          <i class="fa fa-save" aria-hidden="true"></i>
        </div>
      </div>
      <div class="row" id="11">
        <div class="hour col">
          <p>11am</p>
        </div>

          <textarea class="present col-10" id="11am"></textarea>

        <div class="saveBtn col" id="save11">
          <i class="fa fa-save" aria-hidden="true"></i>
        </div>
      </div>
      <div class="row" id="12">
        <div class="hour col">
          <p>12pm</p>
        </div>

          <textarea class="present col-10" id="12pm"></textarea>

        <div class="saveBtn col" id="save12">
          <i class="fa fa-save" aria-hidden="true"></i>
        </div>
      </div>
      <div class="row" id="1">
        <div class="hour col">
          <p>1pm</p>
        </div>

          <textarea class="present col-10" id="1pm"></textarea>

        <div class="saveBtn col" id="save1">
          <i class="fa fa-save" aria-hidden="true"></i>
        </div>
      </div>
      <div class="row" id="2">
        <div class="hour col">
          <p>2pm</p>
        </div>

          <textarea class="present col-10" id="2pm"></textarea>

        <div class="saveBtn col" id="save2">
          <i class="fa fa-save" aria-hidden="true"></i>
        </div>
      </div>
      <div class="row" id="3">
        <div class="hour col">
          <p>3pm</p>
        </div>

          <textarea class="present col-10" id="3pm"></textarea>

        <div class="saveBtn col" id="save3">
          <i class="fa fa-save" aria-hidden="true"></i>
        </div>
      </div>
      <div class="row" id="4">

          <p>4pm</p>
        </div>

          <textarea class="present col-10" id="4pm"></textarea>

        <div class="saveBtn col" id="save4">

        </div>
      </div>
      <div class="row" id="5">
        <div class="hour col">
          <p>5pm</p>
        </div>

          <textarea class="present col-10" id="5pm"></textarea>

        <div class="saveBtn col" id="save5">
          <i class="fa fa-save" aria-hidden="true"></i>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script/script.js"></script>
  </body>
</html>
